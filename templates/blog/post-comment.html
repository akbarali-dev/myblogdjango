{% extends 'blog/navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/home.css' %}">
    <link rel="stylesheet" href="{% static 'blog/comments.css' %}">
</head>
<body>
{% block content %}
    <br>
    <br>
    <div class="container">

            <div class="card align-bottom w-100 p-3  wrapper fadeInDown" style="width: 18rem;">
                <img class="card-img-top" src="{% get_media_prefix %}/{{ post.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ post.name }}</h5>
                    <p class="card-text">{{ post.title }}</p>



                   {% include 'blog/comments.html' with comment=comments post_id=post.pk%}

                </div>
            </div>
    </div>
{% endblock %}
</body>
</html>
